---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "add node.js 13 from nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | bash -

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present